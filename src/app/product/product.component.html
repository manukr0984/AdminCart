<div class="container">
  <h1>Product List
    <a [routerLink]="['/product-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>

      <div *ngFor="let product of products">
          <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <img src="{{ product.imagePath }}" class="img-responsive">
                <div class="caption">
                  <h3>{{product.title}}</h3>
                  <p class="description">{{product.description}}</p>
      
      
                  <div class="clearfix">
                    <div class="price pull-left">${{product.price}}</div> 
                    <a [routerLink]="['/product-details', product._id]" class="btn btn-success pull-right" role="button">Show Detail</a>
                  </div>
      
                </div>
              </div>
      </div>
</div>
</div>
