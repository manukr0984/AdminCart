
<div class="container" fxLayout fxLayoutAlign="center" fxFlex="500px">
      <form (ngSubmit)="updateProduct(product._id)" #productForm="ngForm">
          <div class="form-group">
          <label for="name" fxLayoutAlign="center">Image </label>         
              <mat-form-field class="example-full-width">
                  <input matInput  type="text" class="form-control" [(ngModel)]="product.imagePath" name="imagePath" required>
                </mat-form-field>         
              </div>
              <div class="form-group">
         
              <label for="name" fxLayoutAlign="center">Title </label>
            <mat-form-field class="example-full-width">
                <input matInput type="text" class="form-control" [(ngModel)]="product.title" name="title" required>
              </mat-form-field>         
            </div>
            <div class="form-group">
            <mat-form-field  class="example-full-width">
                <label for="name" fxLayoutAlign="center">Description </label>
                <textarea matInput  matTextareaAutosize matAutosizeMinRows="3"
                          matAutosizeMaxRows="15" type="text" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="name" fxLayoutAlign="center">Price </label>
              <mat-form-field class="example-full-width">
                  <input matInput  type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
                </mat-form-field>         
              </div>
              <div class="form-group">
            <button  class="example-full-width" mat-raised-button color="accent" type="submit" [disabled]="!productForm.form.valid">Update Product</button>
          </div>
          
      </form>
    </div>
